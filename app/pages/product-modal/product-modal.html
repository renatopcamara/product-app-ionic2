<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Modal de Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="product-modal">

  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input> [(ngModel)]="product.nome"</ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Pre√ßo</ion-label>
      <ion-input [(ngModel)]="product.preco" type="number"></ion-input>
    </ion-item>
    <ion-item>
       <ion-label floating>Categoria</ion-label>
       <ion-select [(ngModel)]="product.categoria">
         <ion-option *ngFor="let c of categories" value="{{ c.id }}">{{ c.nome }}</ion-option>
       </ion-select>
    </ion-item>
  </ion-list>

  <button block (click)="save()">Salvar</button>

</ion-content>
