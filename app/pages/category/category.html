
<ion-navbar *navbar>
  <ion-title>Categorias</ion-title>
</ion-navbar>

<ion-content padding >

  <ion-list *ngFor="let c of categories">
    <ion-item-sliding>
      <ion-item>
        {{ c.nome }}
      </ion-item>
      <ion-item-option>
        <button primary>
          <ion-icon name="create"></ion-icon>
        </button>
        <button danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-option>
    </ion-item-sliding>
  </ion-list>

  <button fab fab-bottom fab-right danger>
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
